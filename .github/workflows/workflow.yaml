name: Test and deploy

# define when to run the action
on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    # test matrix
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - 3.6
          - 3.7
          - 3.8
          - 3.9

    steps:
      # check out revision to test
      - uses: actions/checkout@v2

      # install python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      # upgrade pip
      - name: Update pip/pipenv
        run: python -m pip install --upgrade pip pipenv wheel

      - id: cache-pipenv
        uses: actions/cache@v1
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}


      # install environment specific dependencies
      - name: Install dependencies
        if: steps.cache-pipenv.outputs.cache-hit != 'true'
        run: pipenv install --dev --deploy --python python${{ matrix.python-version }}

      # install our package
      - name: Install package
        run: pipenv run python setup.py install

      # execute the tests
      - name: Run tests
        run: pipenv run pytest -s --cov=pdf12step

      - name: dist
        run: pipenv run python setup.py sdist

      - uses: actions/upload-artifact@v2
        with:
          name: upload package
          path: dist/*.*

      - name: Make PDF
        run: pipenv run 12step -d -v -c example.config.yml pdf -o "Directory.online.pdf"

      - uses: actions/upload-artifact@v2
        with:
          name: upload PDF
          path: Directory.online.pdf
